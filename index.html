<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="address">Dirección</label>
                <br>
                <label for="address">Calle:</label>
                <input type="text" class="form-control" id="address" name="address" required>
                <label for="address">Nº:</label>
                <input type="number" class="form-control" id="addressN" name="addressN" required>
            <div class="invalid-feedback" id="addressError"></div>
            </div>

            <div class="form-group">
                <label for="gender">Género:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <div class="invalid-feedback" id="genderError"></div>
            </div>

            <div class="form-group">
                <label for="country">País de residencia:</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="">Seleccionar</option>
                    <option value="pais1">Uruguay</option>
                    <option value="pais2">Argentina</option>
                    <option value="pais3">Brasil</option>
                </select>
            </div>

            <button type="submit" id="submitButton" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="validacion.js"></script>
</body>
</html>
